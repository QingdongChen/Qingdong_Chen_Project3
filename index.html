<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <title>Welcome to The Couples Resort</title>
</head>
    <body>
        <header class="grid-con">
        <div id="logo" class="col-span-full box l-col-start-1 l-col-end-4 m-col-start-1 m-col-end-3 col-start-1 col-end-4 ">Logo</div>
        <div id="nav" class="col-span-full box l-col-start-4 l-col-end-13 m-col-start-3 m-col-end-13 col-start-4 col-end-5">Nav</div>

        <div id="heroimage" class="row-span-full col-span-full box l-row-start-2 l-row-end-5 m-row-start-2 m-row-end-5 row-start-2 row-end-5">Hero Image</div>

        <div id="product1" class="row-span-full col-span-full box l-col-start-1 l-col-end-7 l-row-start-5 l-row-end-7 m-col-start-1 m-col-end-7 m-row-start-5 m-row-end-7 row-start-5 row-end-7">Product 1</div>

        <div id="product2" class="row-span-full col-span-full box l-col-start-7 l-col-end-13 l-row-start-5 l-row-end-7 m-col-start-7 m-col-end-13 m-row-start-5 m-row-end-7 row-start-7 row-end-9">Product 2</div>

        <div id="service1" class="row-span-full col-span-full box l-col-start-1 l-col-end-4 l-row-start-7 l-row-end-9 m-col-start-1 m-col-end-5 m-row-start-7 m-row-end-9 col-start-1 col-end-3 row-start-9 row-end-11">Service 1</div>

        <div id="service2" class="row-span-full col-span-full box l-col-start-4 l-col-end-7 l-row-start-7 l-row-end-9 m-col-start-5 m-col-end-9 m-row-start-7 m-row-end-9 col-start-3 col-end-5 row-start-9 row-end-11">Service 2</div>

        <div id="service3" class="row-span-full col-span-full box l-col-start-7 l-col-end-10 l-row-start-7 l-row-end-9 m-col-start-9 m-col-end-13 m-row-start-7 m-row-end-9 col-start-1 col-end-3 row-start-11 row-end-13">Service 3</div>

        <div id="service4" class="row-span-full col-span-full box l-col-start-10 l-col-end-13 l-row-start-7 l-row-end-9 m-col-start-1 m-col-end-5 m-row-start-9 m-row-end-11 col-start-3 col-end-5 row-start-11 row-end-13">Service 4</div>

        <div id="service5" class="row-span-full col-span-full box l-col-start-1 l-col-end-4 l-row-start-9 l-row-end-11 m-col-start-5 m-col-end-9 m-row-start-9 m-row-end-11 col-start-1 col-end-3 row-start-13 row-end-15">Service 5</div>

        <div id="image" class="row-span-full col-span-full box l-col-start-4 l-col-end-10 l-row-start-9 l-row-end-11 ">Image</div>

        <div id="service6" class="row-span-full col-span-full box l-col-start-10 l-col-end-13 l-row-start-9 l-row-end-11 m-col-start-9 m-col-end-13 m-row-start-9 m-row-end-11 col-start-3 col-end-5 row-start-13 row-end-15">Service 6</div>

        <div id="footer" class="row-span-full col-span-full box l-row-start-11 l-row-end-13 m-row-start-11 m-row-end-13 row-start-15 row-end-17">Footer</div>
        
        </header>

        <script src="js/main.js"></script>   
    </body>
</html>
